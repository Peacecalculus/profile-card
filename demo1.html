<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
</head>
<body>
    <table border="1"width="30%" align="center"">
        <thead>
            <tr>
                <th colspan="2">Fill the form below</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                    <td>Name</td>
                <td>
                    <form>
                        <input type="text" id="name" name="Name">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <form>
                        <input class="password" id="password" name="password" >
                    </form>
                </td>
            </tr>
        
             <tr>
                 <td>Feedback</td>
                 <td>
                    <form>
                    <textarea id="feedback" name="feedback_message" rows="5" cols="30" style="resize: vertical; overflow: scroll;"></textarea>
                    </form>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <form>
                        <input type="radio" name="male" id="Name">
                        <label for="Male">Male</label>

                         <input type="radio" name="female" id="female">
                        <label for="Female">Female</label>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td>Subject</td>
                <td>
                    <form>
                         <input type="checkbox" name="web" id="web">
                        <label for="web">Web</label>

                         <input type="checkbox" name="maths" id="maths">
                        <label for="maths">Maths</label>

                         <input type="checkbox" name="Graphics" id="Graphics">
                        <label for="Graphics">Graphics</label>

                         <input type="checkbox" name="eng" id="eng">
                        <label for="eng">English</label>
                    </form>
                </td>
            </tr>

            <tr>
                <td></td>
                <td align="center">
                    <form>
                        <input type="reset" value="Reset all">

                        <input type="submit" value="Submit Above Details">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
