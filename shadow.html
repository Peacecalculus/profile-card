<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX SHADOW</title>

    <style>
        .container{
            background-color: gray;
            width: 50%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 5em;
        }

        .shadow{
            background-color: #fff;
            padding: 2em;
            text-align: center;
            box-shadow: 20px 10px 6px 0 rgba(0, 0, 0, 0.5);     
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="shadow">
                <h1>hello</h1>
            </div>
        </div>
</body>
</html>
