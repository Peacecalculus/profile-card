<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section class="container">
         <div class="card">
            <div class="card_content">
                <h2 class="name">Ezekiel Emem</h2>
                <p>Junior Frontend Developer</p>
            </div>
            
            <img src="img/My PICS.jpg" alt="Profile Picture" class="profile-pic">
        </div>

        <div class="card_link_icon">
        <div class="card_links">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li> </ul>
        </div>
        <div class="card_btn">
            <button type="submit" class="btn">Subscribe</button>
            <button type="submit" class="btn">Message</button>
        </div>
        <div class="card_icon">
            <ul>
                <li><a href="#"><i class="fa-solid fa-heart"></i></a>60K</li>
                <li class = "lines">|</li>
                <li><a href="#"><i class="fa-solid fa-comment"></i></a>20K</li>
                <li class="lines">|</li>
                <li><a href="#"><i class="fa-solid fa-reply"></i></a>12K</li>
        
            </ul>
        </div>
        </div>
    </section>
</body>
</html>
